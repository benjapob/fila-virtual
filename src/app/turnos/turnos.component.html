<div class="container mt-5">
    <div class="row flex">
        <div class="col-md-12 ">
            <h4 class="mb-3 text-white">Gestor de Turnos</h4>
        </div>
        <div class ="col-md-12">
            <button type="button" class="btn btn-primary" (click)="openModal()">Agregar Turno</button>
        </div>
    </div>
    <div *ngIf="turnos.length" class="card mt-3">
        <div class="card-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">MÃ©dico</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Prioridad</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let turno of turnos">
                    <th scope="row">{{turno.numeroTurno}}</th>
                    <td>{{turno.paciente}}</td>
                    <td>{{turno.medico}}</td>
                    <td>{{turno.estado}}</td>
                    <td>{{turno.prioridad}}</td>
                    <td>
                        <button class="btn" (click)="editarTurno(turno._id)">
                            <i class="fa-solid fa-pencil text-warning"></i>
                        </button>
                        <button class="btn" (click)="borrarTurno(turno._id)">
                            <i class="fa-solid fa-trash text-danger"></i>
                        </button>
                        </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="mt-3" *ngIf="turnos.length === 0">
        <ngb-alert [type]="'info'" [dismissible]="false">
            No hay turnos disponibles.
        </ngb-alert>
    </div>
</div>
