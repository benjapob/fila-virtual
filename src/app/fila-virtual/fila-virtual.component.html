<div class="contenedor">
    <!-- <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-white">Fila Virtual</h1>
        </div>
    </div> -->
    <div class="row container-fluid">
        
        <div class="col-md-8">
            <!-- Items Pendientes -->
            <div class="row" style="flex-direction: column;">
                <h2 class="text-center text-white">Pendientes</h2>
            </div>
            <!-- Si no hay items -->
            <div class="row mb-3" *ngIf="pendientesArray.length === 0">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-body">
                                <h3 class="text-center">No hay items pendientes</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Si hay items, armo las tarjetas -->
            <!-- Se usa trackBy para mejorar el rendimiento -->
            <div class="row mb-3" *ngFor="let pendiente of pendientesArray trackBy: trackById" @listAnimation>
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-body">
                                <div class="media d-flex">
                                    <div class="media-body text-left">
                                        <div class="row icono">
                                            <!-- <i class="fa-regular fa-file-lines"></i> -->
                                        </div>
                                    </div>
                                    <div class="media-body text-right">
                                        <h3 class="numero">{{pendiente.numeroTurno}}</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <!-- Items En Proceso -->
            <div class="row" style="flex-direction: column;">
                <h2 class="text-center text-white">En Proceso</h2>
            </div>
            <!-- Si no hay items -->
            <div class="row mb-3" *ngIf="enProcesoArray.length === 0">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-body">
                                <h3 class="text-center">No hay items en proceso</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Si hay items, armo las tarjetas -->
            <!-- Se usa trackBy para mejorar el rendimiento -->
            <div class="row mb-3" *ngFor="let enProceso of enProcesoArray trackBy: trackById" @listAnimation2>
                <div class="col-md-12">
                    
                    <!-- Carta info -->
                    <div class="card">
                        <div class="card-content">
                            <div class="card-body">
                                <div class="media d-flex">
                                    <div class="media-body text-left">
                                        <div class="row icono">
                                            <!-- <i class="fa-regular fa-file-lines"></i> -->
                                        </div>
                                    </div>
                                    <div class="media-body text-right">
                                        <h3 class="numero">{{enProceso.numeroTurno}}</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
